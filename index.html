<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>REST Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
   integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
   integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
   crossorigin=""></script>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        
        <!-- Input controls like textboxes and buttons -->
        <div class="control-panel">
            <div class="text-input-panel">
                Latitude
                <input type="text" class="coordinateInput" id="latitudeInput">
            </div>
            <div class="text-input-panel">
                Longitude
                <input type="text" class="coordinateInput" id="longitudeInput">
            </div>
            <button id="getCoordinatesButton">Use current location</button>
        </div>
        
        <!-- Show on a map -->
        <div id="map" style="height: 400px;"></div>
        
        <!-- Raw printout of the result-->
        <div class="data-results" id="mainResults"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
